<html>
<head>
	<title>Logan's Lil Listener</title>
	<link rel="shortcut icon" href="favicon.gif" type="image/gif">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="controls.css">

</head>
<body>
	<div class="controls">
		<div class="pause__overlay pause__overlay--hidden"></div>
		<header><h1>Lil' Listener<span class="controls__version">v0.9.4</span></h1></header>
		<div class="controls__color">
			<input type="color" id="startColor" value="#30CCC3"></input>
			<button id="swapColor">Swap</button>
			<input type="color" id="endColor" value="#0C3331"></input>
		</div>
		<div class="controls__size">
			<input type="range" id="squareSize" value="10" min="1" max="250" step="1"></input>
			<input type="text" id="squareSizeText" value="10"></input>
		</div>
		<button id="pause">Pause</button>
		<button id="reset">Reset</button>
		<p class="controls__contact">Made by <a href="https://www.linkedin.com/in/logan-mccaul-12460b68/" target="_blank">Logan McCaul</a></p>
	</div>
	<canvas id="average"></canvas>
	<!-- <canvas id="individual" width="500" height="500"></canvas> -->
	<script src="audioStream.js"></script>
</body>
</html>
